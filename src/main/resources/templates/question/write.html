<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{ layout/layout :: basic(~{::head}, ~{::main}) }">
<head>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#summernote').summernote();
		});
	</script>
</head>
<main>
	<h1>메인영역</h1>
	<div class="wrap view-size">
		<p>질문 등록 페이지</p>
		<form action="/questions/new" method="post">
			<p>
				<input type="text" placeholder="제목" name="title">
			</p>
			<p>
				<input type="text" name="writer" th:value="${#authentication.name}" disabled="disabled">
			</p>
			<div>
				<textarea id="summernote" name="content" required="required"></textarea>
			</div>
			<p>
				<input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<button>등록하기</button>
			</p>
		</form>
	</div>
</main>
</html>
