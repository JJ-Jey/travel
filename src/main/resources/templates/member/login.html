<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{ layout/layout :: basic(~{::head}, ~{::main}) }">
<head>
	<link rel="stylesheet" href="/css/member/login.css">
</head>
<main>
	<h1>메인영역</h1>
	<div class="wrap view-size">
		<p class="page-title">로그인 페이지</p>
		<form class="login-wrap" action="/sign/signin" method="post">
			<p>
				<input type="text" placeholder="email" name="email">
			</p>
			<p>
				<input type="password" placeholder="password" name="password">
			</p>
			<p>
				<input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<button>로그인</button>
			</p>
			<p th:if="${param.error}" style="color: red; text-align: center; margin-top: 40px;">
				아이디가 존재하지 않거나 비밀번호가 일치하지 않습니다.
			</p>
		</form>
	</div>
</main>
</html>
