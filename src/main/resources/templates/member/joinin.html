<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{ layout/layout :: basic(~{::head}, ~{::main}) }">
<head>
	<link rel="stylesheet" href="/css/member/joinin.css">
</head>
<main>
	<h1>메인영역</h1>
	<div class="wrap view-size">
		<p class="page-title">회원가입 페이지</p>
		
		<form class="joinin-wrap" action="/sign/signup" method="post">
			<p>
				<input type="text" placeholder="email" name="email">
			</p>
			<p>
				<input type="password" placeholder="password" name="password">
			</p>
			<p>
				<input type="text" placeholder="name" name="name">
			</p>
			<p>
				<input type="text" placeholder="birth" name="birth">
			</p>
			<p>
				<input type="text" placeholder="address" name="address">
			</p>
			<p>
				<input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<button>회원가입</button>
			</p>
		</form>
	</div>
</main>
</html>
